<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider en Jquery</title>
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">			
    <div id="next" alt="Next" title="Next">
      <div class="arrow-right"></div>
    </div>
    <div id="prev" alt="Prev" title="Prev">				
      <div class="arrow-left"></div>
    </div>			
    <div id="slider">
      <div id="images">
        <img class="img" src="https://images.pexels.com/photos/314380/pexels-photo-314380.jpeg?h=350&auto=compress&cs=tinysrgb" alt="img_slider"></div>
      </div>
    </div>  
  </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>  
<script src="syle.js" type="text/javascript"></script>

</html>
